<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Calculadora</title>
  </head>

  <body>
    <main>
      <h1>Calculadora</h1>

      <section class="corpo">
        <p id="resultado"></p>

        <table>
          <tr>
            <td><button id="b1">/</button></td>
            <td><button id="b2">*</button></td>
            <td><button id="b3">-</button></td>
            <td><button id="b4">+</button></td>
          </tr>

          <tr>
            <td><button id="b5">7</button></td>
            <td><button id="b6">8</button></td>
            <td><button id="b7">9</button></td>
            <td rowspan="4"><button id="calculo"><p class="esticado">CALCULAR</p></button></td>
          </tr>

          <tr>
            <td><button id="b8">4</button></td>
            <td><button id="b9">5</button></td>
            <td><button id="b10">6</button></td>
          </tr>

          <tr>
            <td><button id="b11">1</button></td>
            <td><button id="b12">2</button></td>
            <td><button id="b13">3</button></td>
          </tr>

          <tr>
            <td><button id="b14">0</button></td>
            <td><button id="b15">.</button></td>
            <td><button id="limpar">C</button></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
